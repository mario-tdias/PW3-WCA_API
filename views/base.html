<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>WCA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container container-narrow">
            <a class="navbar-brand" href="{{url_for('wcaCompetitors')}}">WCA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('wcaCompetitors')}}">Competidores</a>
                </li>
              </ul>
            </div>
        </div>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('galeria')}}">Galeria</a>
        </li>
    </nav>

    <header class="page-header text-center">
        <div class="container container-narrow">
            <h1 class="display-6 fw-semibold mb-2">WCA</h1>
            <p class="text-muted mb-0">Explorador de competidores da World Cube Association</p>
        </div>
    </header>

    <main class="page-content">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="page-footer text-center text-muted">
        <div class="container container-narrow">
            <hr>
            <p class="mb-0">Todos os direitos reservados ®</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
